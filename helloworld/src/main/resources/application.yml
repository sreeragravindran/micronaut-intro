micronaut:
  application:
    name: helloworld
  http:
    client:
      read-timeout: 100s
  server:
    port: 8888
    maxRequestSize: 1MB
    host: localhost
    netty:
      maxHeaderSize: 500KB
      worker:
        threads: 1
      parent:
        threads: 1
      childOptions:
        autoRead: true
